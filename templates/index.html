{% extends "base.html" %}
<!-- TODO: Extend 'base.html' and put content into a block 'body' to match -->
{% block body%}
    <link href = "{{ url_for('static', filename='app.css') }}" rel = "stylesheet" type = "text/css">

    <form action="/">

        <p class = "size">
            Search for gifs by key word?
        </p>
        <input type="text" name="search_term" class = "scale" placeholder="Type desire gif..">
        <input type="submit" class = "button">
    </form>

    {% if gifs == [] %}
        <title>Gif search </title>
        <p> No current gifs for word: {{of_word}} </p>
    {% else %}

        <div class="gifs">
            <div>
                <p>
                    Current word:{{of_word}}
                </p>
                </div>

            {% for gif in gifs %}
                {% include 'gif.html' %}
            {%endfor%}
        </div>
<!-- TODO: For each gif, include the 'gif.html' template to display it --
<!-- TODO: Make a for loop to loop over GIFs passed in from the server -->
    {% endif %}
{% endblock %}
